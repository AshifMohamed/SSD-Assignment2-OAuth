<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="bg-img" th:style="|background-image:url( '@{images/background.jpg}'  );|">
    <div class="overlay"></div>
</div>
<div style="height: 100%" class="container">

    <div  class="row" th:object="${user}">
        <div class="col-3">

        </div>
        <div class="col ">
            <img th:src="${user.getAvatarUrl()}" alt="" />
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Public Repos <span class="glyphicon glyphicon-king"></span>
                    <span class="badge badge-primary badge-pill" th:text="${user.getPublic_repos()}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Public Gists
                    <span class="badge badge-primary badge-pill" th:text="${user.getPublic_gists()}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Followers
                    <span class="badge badge-primary badge-pill" th:text="${user.getFollowers()}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Test
                    <span class="glyphicon glyphicon-king"></span>
                </li>
            </ul>
        </div>
        <div class="col"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
